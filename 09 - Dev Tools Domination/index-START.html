<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string!", "dry");

      // Styled
      console.log("%cI am some great text", "font-size:50px");

      // warning!
      console.warn("Oh no!");

      // Error :|
      console.warn("Shit!");

      // Info
      console.info("Its Friday!");

      // Testing
      const p = document.querySelector("p");

      console.assert(1 === 2, "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      // console.log(p);
      // console.dir(p);

      // console.clearO();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("kelli");
      console.count("scott");
      console.count("scott");
      console.count("kelli");
      console.count("scott");
      console.count("kelli");
      console.count("kelli");
      console.count("scott");

      // timing
      console.time("fetching data");

      console.table(dogs);
    </script>
  </body>
</html>
